<mat-card class="example-card">
  <div class="title">EDIT JOB</div>
  <form #jobForm="ngForm" (ngSubmit)="jobForm.form.valid && onSubmit(job)" >
    <div>
      <mat-form-field >
        <input type="text" matInput  [(ngModel)]="job.jobId" disabled="true" required #jobId ="ngModel" name="jobId" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field >
        <input type="text" matInput placeholder="Job title" [(ngModel)]="job.jobTitle" required #jobTitle ="ngModel" name="jobTitle">
        <mat-error *ngIf="jobTitle?.invalid && (jobTitle.dirty || jobTitle.touched)">
          <div *ngIf="jobTitle.errors.required">
            Job title  is required.
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field >
        <input type="number" matInput placeholder="Min salary" [(ngModel)]="job.minSalary" required #minSalary ="ngModel" name="minSalary">
        <mat-error *ngIf="minSalary?.invalid && (minSalary.dirty || minSalary.touched)">
          <div *ngIf="minSalary.errors.required">
            Min salary is required.
          </div>
        </mat-error>
      </mat-form-field>
      <mat-form-field >
        <input type="number" matInput placeholder="Max salary" [(ngModel)]="job.maxSalary" required #maxSalary ="ngModel" name="maxSalary">
        <mat-error *ngIf="maxSalary?.invalid && (maxSalary.dirty || maxSalary.touched)">
          <div *ngIf="maxSalary.errors.required">
            Max salary is required.
          </div>
        </mat-error>
      </mat-form-field>
      <button cdkFocusInitial class="update" mat-raised-button color="primary"   [disabled]="!jobForm.form.valid">Update</button>
    </div>
  </form>
  <button class="back" mat-raised-button color="primary" [routerLink]="['/']">Go back</button>
</mat-card>

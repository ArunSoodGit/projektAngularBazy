<mat-card class="example-card">
  <div class="title">EDIT DEPARTMENT</div>
  <form #departmentForm="ngForm" (ngSubmit)="departmentForm.form.valid && onSubmit(department)" >
    <div>
      <mat-form-field >
        <input type="text" matInput  [(ngModel)]="department.departmentId" disabled="true" required #departmentId ="ngModel" name="departmentId" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field >
        <input type="text" matInput placeholder="Department name" [(ngModel)]="department.departmentName" required #departmentName ="ngModel" name="departmentName">
        <mat-error *ngIf="departmentName?.invalid && (departmentName.dirty || departmentName.touched)">
          <div *ngIf="departmentName.errors.required">
            Department Name is required.
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field >
        <input type="number" matInput placeholder="location Id" [(ngModel)]="department.locationId" required #locationId ="ngModel" name="locationId">
        <mat-error *ngIf="locationId?.invalid && (locationId.dirty || locationId.touched)">
          <div *ngIf="locationId.errors.required">
            Location Id is required.
          </div>
        </mat-error>
      </mat-form-field>
      <mat-form-field >
        <input type="number" matInput placeholder="Manager Id" [(ngModel)]="department.managerId"  #managerId ="ngModel" name="managerId">
        <mat-error *ngIf="managerId?.invalid && (managerId.dirty || managerId.touched)">
          <div *ngIf="managerId.errors.required">
            Manager Id Id is required.
          </div>
        </mat-error>
      </mat-form-field>
      <button class="update" mat-raised-button color="primary" cdkFocusInitial  [disabled]="!departmentForm.form.valid">Update</button>
    </div>
  </form>
  <button class="back" mat-raised-button color="primary" [routerLink]="['/']">Go back</button>
</mat-card>

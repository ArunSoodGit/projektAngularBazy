<mat-card class="example-card">
  <div class="title">EDIT EMPLOYEE</div>
    <mat-form-field >
      <input  type="number" matInput placeholder="Employee Id"  [(ngModel)]="employee.employeeId"  [disabled]="true">
    </mat-form-field>
  <div>
    <mat-form-field >
      <input type="text"  matInput placeholder="First name"  [(ngModel)]="employee.firstName" required="true">
    </mat-form-field>

    <mat-form-field >
      <input type="text" matInput placeholder="Last name"  [(ngModel)]="employee.lastName" required="true">
    </mat-form-field>

    <mat-form-field >
      <input type="text" matInput placeholder="Email" [(ngModel)]="employee.email" >
    </mat-form-field>

    <mat-form-field >
      <input type="text" matInput placeholder="Phone number"  [(ngModel)]="employee.phoneNumber">
    </mat-form-field>
  </div>

  <mat-form-field >
    <input type="text" matInput placeholder="Job id"  [(ngModel)]="employee.jobId" required="true">
  </mat-form-field>

  <mat-form-field class="firstName">
    <input type="number" matInput placeholder="Salary"  [(ngModel)]="employee.salary" required="true">
  </mat-form-field>

  <mat-form-field class="managerId">
    <input type="number" matInput placeholder="Manager Id" [(ngModel)]="employee.managerId" required="true">
  </mat-form-field>

  <p>
    <button mat-raised-button color="primary" (click)="onSubmit(employee)">Update</button>
  </p>

  <p>
    <button mat-raised-button color="primary" [routerLink]="['/']">Go back</button>
  </p>



</mat-card>
